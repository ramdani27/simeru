	<title>Login Portal</title>

<body>

	<center>
      <div id="loginWrapper">
         <div id="loginBox">	
            <div id="loginBox-head"></div>
            <div id="loginBox-title">
               <h1></h1>
            </div>
            <div id="loginBox-body">
               <br />
               <form id="form-login" name="form-login" action="portal_page.html" method="post" autocomplete="off">
                  <label for="aid_username">Username</label>
                  <input type="text" id="username" name="username" value="" onBlur="clearPasswordField();" />
                  <br />
                  <label for="aid_password">Password</label>
                  <input type="password" id="password" name="password" value="" />
                  <br />
                  <label> </label>
                  <a href="portal_page.html"><input type="button" value="Login" /></a>
                  <hr />
                  <id style="color:#D9AF07;"><b>Lupa Password ?</b> hubungi <b>laboran</b> di semua Lab Komputer Kampus</id>
               </form>
            </div>
            <div id="loginBox-foot"></div>
         </div>
		</div>
